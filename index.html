<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AirBoost Shoes</title>
    <!-- Bootstrap CDN Links Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Google Fonts Links -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Russo+One&display=swap"
        rel="stylesheet">
    <!-- Main CSS Links Here -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <header id="home">
        <nav>
            <div class="container">
                <ul class="main-nav">
                    <li><a href="#home">home</a></li>
                    <li><a href="#shoes">shoes</a></li>
                    <li><a href="#contact">contact</a></li>
                    <div class="cart-section">
                        <a href="#">
                            <img src="images/cart.svg" alt="cart">
                        </a>
                    </div>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="hero-header-section">
                        <div class="hero-header-content">
                            <h1>Run Faster</h1>
                            <h2>Made for high speed running.</h2>
                        </div>
                        <div class="hero-btn-section">
                            <button type="button" class="btn hero-btn">Buy Now</button>
                            <button type="button" class="btn hero-btn-2">Learn More</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="hero-img-section">
                        <img src="Images/shoes.png" alt="shoes-img">
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </header>
    <main>
        <!-- Product section starts here -->
        <section class="product-section" id="shoes">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="product-content">
                            <div class="product-header">
                                <h2>Air Boost</h2>
                                <p class="product-little-desc">Designed for maximum speed</p>
                            </div>
                            <div class="product-desc">
                                <p class="product-main-desc">With a soft and lightweight finish to give you the extra
                                    boost of speed</p>
                                <p class="price">Price: $199</p>
                                <button class="btn product-btn">Shop Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="product-img-content">
                            <div class="product-overlay">
                                <img src="images/shoes 2.png" alt="shoe2">
                                <div class="color-circle">
                                    <span class="color-circle1"></span>
                                    <span class="color-circle2"></span>
                                    <span class="color-circle3"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Product section ends here -->

        <!-- Contact section starts here -->

        <section class="contact-seciton" id="contact">
            <span class="bg-circle"></span>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="content-header">
                            <h2>Contact Us</h2>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-section">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="firstName">Name</label>
                                    <input type="text" id="firstName" name="" placeholder="Enter your name"
                                        autocomplete="off" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="" placeholder="Enter your email"
                                        autocomplet="off" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" cols="40" rows="8" placeholder="Enter your message"
                                        required></textarea>
                                    <button type="button" onclick="window.open('#')" class="submit-btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact section ends here -->
    </main>


    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
</body>
</html>
